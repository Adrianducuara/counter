<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta herramienta podras implementar un conteo tanto de incremento como decremento de las cifras generadas">
    <title>Counter</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="main--container">
        <section class="main--section">
            <h1>Counter</h1>
            <article>
                <h2 id="value">0</h2>
            </article>
            <ul>
                <li><button class="btn decrease">Decrease</button></li>

            </ul>
        </section>
    </main>
    <script src="src/js/app.js"></script>
